<!DOCTYPE html>
<html lang="en">
<head>
	<title>Huiyi Huang's 539 final exam</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src="js/main.js"></script>
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
	<h1>Huiyi Huang</h1>
	<div class="image">
	<img id="self" src="images/examPic.JPG" alt="self">
	<img id="logo" src="images/UMSI-logo.jpg" alt="logo">
	</div>
	<div class="button">
	<button type="button" onclick="hideImage()">Hide Image</button>
	<button type="button" onclick="seeImage()">Show Image</button>
	</div>
	<!-- javascript -->
	<script>
	function hideImage(){
    	var x = document.getElementById("self");
    	x.style.display = "none";
	} 
	function seeImage(){
    	var x = document.getElementById("self");
    	x.style.display = "block";
	} 
    </script>
</body>
</html>
