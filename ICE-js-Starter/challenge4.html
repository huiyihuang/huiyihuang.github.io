<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>

    .errormsg { 
        font-family: "Lucida Console", Monaco, monospace;
    	color:red;
    	display:none; } 
    </style>
    
    <script type="text/javascript">
    function checkForm(){
        var n = document.getElementById("fullname");
        var a = document.getElementById("streetaddr");
        var e_n = document.getElementById("nameerrormsg");
        var e_a = document.getElementById("addrerrormsg");
        if (n.value == ""){
           e_n.style.display = "block"; 
        }
        else{
           e_n.style.display = "none"; 
        }
        if (a.value == "") {
            e_a.style.display = "block";
        }
        else{
           e_a.style.display = "none"; 
        }
        if (n.value == "" || a.value == "") {
            return false;
        }
    }  
    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
